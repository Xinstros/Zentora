<!DOCTYPE html>
<html>
<head>
    <title>Zentora Tasks</title>
</head>
<body>
    <h1>Your Tasks, {{ user.username }}</h1>
    <a href="{% url 'task_create' %}">Add Task</a>
    <a href="{% url 'timeline' %}">Back to Timeline</a>
    <ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.status }} (Due: {{ task.deadline|date:"Y-m-d" }})</li>
    {% empty %}
        <li>No tasks yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
