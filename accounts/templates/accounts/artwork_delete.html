{% extends 'base.html' %}
{% block title %}Delete Artwork{% endblock %}
{% block content %}
    <h1>Delete Artwork: {{ artwork.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this artwork?</p>
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'artwork_list' %}">Cancel</a>
{% endblock %}
