{% extends 'base.html' %}
{% block title %}Delete Artwork{% endblock %}
{% block content %}
    <h1 class="mb-4">Delete Artwork: {{ artwork.title }}</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <p>Are you sure you want to delete this artwork?</p>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'artwork_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
