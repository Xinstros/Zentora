{% extends 'base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}
    <h1>Add Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Tasks</a>
{% endblock %}
