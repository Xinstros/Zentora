<!DOCTYPE html>
<html>
<head>
    <title>Zentora Signup</title>
</head>
<body>
    <h1>Sign Up for Zentora</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
</body>
</html>
