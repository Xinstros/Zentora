<!DOCTYPE html>
<html>
<head>
    <title>Zentora Delete Request</title>
</head>
<body>
    <h1>Delete Request: {{ request.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this request?</p>
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'request_list' %}">Cancel</a>
</body>
</html>
