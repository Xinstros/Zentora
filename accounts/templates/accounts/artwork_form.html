{% extends 'base.html' %}
{% block title %}Upload Artwork{% endblock %}
{% block content %}
    <h1>Upload Artwork</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'artwork_list' %}">Back to Artworks</a>
{% endblock %}
