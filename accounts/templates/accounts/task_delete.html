{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <h1>Delete Task: {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task?</p>
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
