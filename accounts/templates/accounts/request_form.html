{% extends 'base.html' %}
{% block title %}Create Request{% endblock %}
{% block content %}
    <h1>Create Art Request</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Request</button>
    </form>
    <a href="{% url 'request_list' %}">Back to Requests</a>
{% endblock %}
